<!DOCTYPE html>
<html ng-app="jogoDaVelhaApp" ng-controller="MainController as vm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velh-IA - Aprendizado por Reforço</title>
    <base href="/">
    <meta name="description" content="Jogo da Velha com IA que aprende com suas jogadas. Treine a IA jogando e veja como ela evolui!">
    <meta name="keywords" content="Jogo da Velha, IA, Aprendizado por Reforço, Treinamento, Jogo, Inteligência Artificial">
    <meta name="author" content="GEPIA 2025">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook / WhatsApp / Teams -->
    <meta property="og:title" content="Jogo da Velh-IA - Aprendizado por Reforço">
    <meta property="og:description" content="Jogue contra uma IA que aprende com suas jogadas. Treine e veja ela evoluir!">
    <meta property="og:image" content="https://gray-beach-01be7950f.6.azurestaticapps.net/assets/images/og_image_bege_compressed.png">
    <meta property="og:url" content="https://gray-beach-01be7950f.6.azurestaticapps.net/">
    <meta property="og:type" content="website">

    <link rel="icon" href="/assets/icons/favicon.png" type="png">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/treinar.css">
    <link rel="stylesheet" href="/css/infosPages.css">
    <link rel="stylesheet" href="/css/visualizar.css">
    <link rel="stylesheet" href="/css/responsive.css">
    
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/i18n/angular-locale_pt-br.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/app.js"></script>
    <script src="/routes.js"></script>
    <script src="/controllers/TreinarController.js"></script>
    <script src="/controllers/VisualizarController.js"></script>
    <script src="/controllers/SobreController.js"></script>
    <script src="/services/ApiService.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <a href="/treinar">
                <img src="/assets/images/logo_cropped.png" alt="Logo Jogo da Velh-IA">
                <h1 class="logo-text">
                    <span class="velh">Jogo da Velh</span><span class="ia">-IA</span>
                </h1>
                </a>
            </div>
            <div class="menu-toggle" ng-click="vm.toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="main-nav main-nav-desktop" ng-class="{active: vm.menuAberto}">
                <a href="/treinar" ng-click="vm.navigate()" ng-class="{active: vm.isActive('/treinar')}">
                    <i class="fas fa-gamepad"></i> Jogar
                </a>
                <a href="/sobre" ng-click="vm.navigate()" ng-class="{active: vm.isActive('/sobre')}">
                    <i class="fas fa-info-circle"></i> Sobre o Projeto
                </a>
                <a href="/grupo" ng-click="vm.navigate()" ng-class="{active: vm.isActive('/grupo')}">
                    <i class="fas fa-users"></i> GEPIA
                </a>
                <a href="/visualizar" ng-click="vm.navigate()" ng-class="{active: vm.isActive('/visualizar')}">
                    <i class="fas fa-database"></i> Visualizar Dados
                </a>
            </nav>
        </header>
        <main class="app-main" ng-view></main>

        <footer class="app-footer">
            <p>Sistema de Aprendizado por Reforço - GEPIA 2025</p>
        </footer>
    </div>
</body>
</html>
