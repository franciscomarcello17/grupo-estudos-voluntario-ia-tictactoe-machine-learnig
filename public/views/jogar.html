<div class="game-container">
    <div>
        <h2>Jogar contra a IA</h2>
        <p class="status-message">{{vm.mensagem}}</p>
        
        <div class="board">
            <div class="cell" 
                 ng-class="{'x': vm.tabuleiro[$index] === 'X', 'o': vm.tabuleiro[$index] === 'O'}" 
                 ng-repeat="celula in vm.tabuleiro track by $index" 
                 ng-click="vm.jogar($index)">
                {{celula}}
            </div>
        </div>
        
        <button class="btn btn-primary" ng-click="vm.resetarJogo()">
            <i class="fas fa-redo"></i> Reiniciar Jogo
        </button>
    </div>
    
    <div class="control-panel">
        <h3>Informações do Jogo</h3>
        <p>Você está jogando como <strong>X</strong></p>
        <p>A IA está jogando como <strong>O</strong></p>
        
        <div ng-if="vm.carregando" class="loading">
            <i class="fas fa-spinner fa-spin"></i> IA pensando...
        </div>
        
        <h3 style="margin-top: 2rem;">Dicas</h3>
        <ul>
            <li>A IA está usando aprendizado por reforço</li>
            <li>Quanto mais você treinar, mais inteligente ela fica</li>
            <li>Tente padrões diferentes para desafiar a IA</li>
        </ul>
    </div>
</div>
